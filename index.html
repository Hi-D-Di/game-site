<head>
    <title>Sorting Game: Even or Odd</title>
    <link rel="stylesheet" type="text/css" href="sorting.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Sorting Game: Even or Odd</h1>
<div id="StartDiv" class="ContentDiv">
    <p>Click Start to begin.</p>
    <button class="Start" id="StartButton">Start</button>
</div>
<div id="Score" class="Gameplay">
    <p>Score = <span id=ScoreNumber>0</span></p>
</div>
<div id="GameplayDiv" class="Gameplay">
    <p>Decide whether the number below is even or odd.</p>
</div>
<div id="RandomNumberBox" class="Gameplay">0</div>
<div id="Responses" class="Gameplay">
    <button class="Response" id="EvenResponse">Even</button>
    <button class="Response" id="OddResponse">Odd</button>
</div>
<div id="Feedback" class="Gameplay">
    <p>Feedback</p>
</div>
<div id="Again" class="Gameplay">
    <button class="Response" id="AgainButton">Try Another</button>
</div>
<script src="sorting.js"></script>
</body>
